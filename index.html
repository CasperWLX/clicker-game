<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css files/style.css">
    <script src="js files/main.js" defer></script>
</head>
<body>
    <header>
        <h1>CLICKER GAME</h1>
    </header>
    <main>
        <div class="text-window">
            <p>Click the button as many times as possible before time runs out</p>
            <button id="start-game">Start game</button>
            <p class="hidden-counter hidden">Number of clicks: <span class="clicks">0</span></p>
        </div>
        <div class="countdown">30</div>
        <div class="button-window hidden">
            <button id="moving-button">Click me</button>
        </div>
    </main>
</body>
</html>
